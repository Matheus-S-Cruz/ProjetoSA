<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    <br><br><br>
                    Atividades do Aluno
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Matéria
                            </th>
                            <th>
                                Atividade
                            </th>
                        </tr>
                    </thead>
                    <tbody id="carros"></tbody>
                </table>
                <dl>
                    Selecione uma atividade desejada para obter mais informações
                </dl>

                <div class="text-center">
                    <button class="btn btn-primary" id="btnAddAtividade">Nova Atividade</button>
                </div>

                <div id="modalNovaAtividade" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Nova Atividade</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovaAtividade">
                                <label for="materia">Matéria:</label>
                                <input type="text" id="materia" required>

                                <label for="nome">Atividade:</label>
                                <input type="text" id="nome" required>

                                <button type="button" onclick="adicionarAtividade()">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações da Atividade</h2>
                        <p>Matéria: <span id="materiaModal"></span></p>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <button id="btnExcluirAtividade">Excluir Atividade</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a href="./home.html"><button>Voltar</button></a><br>
    <script src="script.js"></script>
</body>
</html>
